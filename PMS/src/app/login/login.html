<div class="login-page d-flex align-items-center justify-content-center">
  <div class="login-card shadow-lg p-4 rounded">
    <!-- Logo -->
    <div class="text-center mb-4">
      <img src="assets/images/Logox.png" alt="Logo" class="logo">
      <h3 class="fw-bold mt-2">Welcome Back</h3>
      <p class="text-muted">Login to continue your journey ðŸš€</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="data" (ngSubmit)="handleSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password"
          placeholder="Enter your password">
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="text-decoration-none forgot-link">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="data.invalid">Login</button>
    </form>

    <!-- Register Link -->
    <div class="text-center mt-4">
      <p class="mb-0">Donâ€™t have an account?
        <a href="/register" class="text-decoration-none fw-bold register-link">Register</a>
      </p>
    </div>
  </div>
</div>
