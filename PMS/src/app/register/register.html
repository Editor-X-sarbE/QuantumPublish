<div class="register-page">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg border-0 auth-card">
            <div class="card-body p-4"> <!-- reduced padding -->
                <!-- Logo -->
                <div class="text-center mb-3">
                    <img src="assets/images/Logox.png" alt="Logo" class="logo img-fluid" />
                    <h2 class="fw-bold text-primary mt-2">Create Account</h2>
                    <p class="text-muted small">Join us and start your journey today!</p>
                </div>

                <!-- Register Form -->
                <form>
                    <!-- Full Name -->
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control" placeholder="Enter your full name"
                            required />
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter password"
                            required />
                    </div>

                    <!-- Terms Checkbox -->
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="termsCheck" required />
                        <label class="form-check-label small" for="termsCheck">
                            I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-gradient w-100">Register</button>
                </form>

                <!-- Already have account -->
                <p class="text-center mt-3 small">
                    Already have an account?
                    <a href="/login" class="text-decoration-none fw-semibold">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
